<body>
    <header>

        <h2>Wibu bau bawang</h2>
        <a href="#cari" class="banner-btn">Search</a>
    </section>
    <section>
    <p id = "cari"style="font-family: monospace; font-size: 35px;"> Search Anime !! </p>
</section>
<div>
    <form id="search_form" class="col s12">
        <input placeholder="Placeholder" name="search" id="search" type="text" class="validate" style="font-family: Arial, Helvetica, sans-serif;">
        <button type="reset" class="search" id="search-btn"></button>
        <script>
            const input = document.getElementById("search");
            const searchBtn = document.getElementById("search-btn");

            const expand = () => {
            searchBtn.classList.toggle("close");
            input.classList.toggle("square");
            };
            searchBtn.addEventListener("click",expand);
            </script>
      </form>

        </div>
    </div>
</div>

<div id="search-results" class="container">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
